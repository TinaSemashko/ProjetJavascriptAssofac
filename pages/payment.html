<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site content information about virtual reality"
    />

    <title>Shopping card</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/418c8febf1.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Limelight&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Limelight&family=Pacifico&family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <script src="../src/index.js"></script>
    <link rel="stylesheet" href="./payment.css" />
    <link rel="stylesheet" href="../src/root.css" />
  </head>
  <body>
    <div w3-include-html="../includes/header.html"></div>
    <h1>Payment</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="credit-card-div">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-md-12">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Card Number"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3 col-sm-3 col-xs-3">
                    <span class="help-block text-muted small-font"
                      >Expiry Month</span
                    >
                    <input type="text" class="form-control" placeholder="MM" />
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3">
                    <span class="help-block text-muted small-font"
                      >Expiry Year</span
                    >
                    <input type="text" class="form-control" placeholder="YY" />
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3">
                    <span class="help-block text-muted small-font"> CCV</span>
                    <input type="text" class="form-control" placeholder="CCV" />
                  </div>
                  <div class="col-md-3 col-sm-3 col-xs-3">
                    <img
                      src="https://bootstraptema.ru/snippets/form/2016/form-card/card.png"
                      class="img-fluid rounded"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 pad-adjust">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Name On The Card"
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 pad-adjust">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" checked class="text-muted" />
                        Save details for fast payments
                        <a href="#"> learn how ?</a>
                      </label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                    <input
                      type="submit"
                      class="btn btn-danger"
                      value="CANCEL"
                    />
                  </div>
                  <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                    <input
                      type="submit"
                      class="btn btn-warning btn-block"
                      value="PAY NOW"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ./credit-card-div -->
        </div>
      </div>
    </div>
    <!-- /.container -->

    <div w3-include-html="../includes/footer.html"></div>
  </body>
  <script>
    includeHTML();
  </script>
  <script src="../pages/shoppingcart.js"></script>
</html>
